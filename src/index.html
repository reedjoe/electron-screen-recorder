<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Recorder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <div id="video-container">
      <div id="video-overlay">
        <i id="pause-icon" class="far fa-pause-circle hidden"></i>
        <div class="btn-container">
          <button id="recordBtn" class="button is-primary">Start</button>
          <button id="pauseBtn" class="button is-warning" disabled>Pause</button>
        </div>

      </div>
      <video></video>
    </div>

    <button id="videoSelectBtn" class="button is-text">
      Choose a Video Source
    </button>
  </body>
</html>
